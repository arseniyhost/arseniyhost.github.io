<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>6th</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>
<body>
	<div class="wrapper">
		<h1>KR6</h1>
		<h2>Task 1</h2>
		<div class="calc">
			<div class="fields">
				<input type="text" id="firstN">
				<input type="text" id="secondN">
				<input type="text" id="result">
			</div>
			<div class="main-btn">
				<input type="button" value="+" class="btn" id="sum">
				<input type="button" value="-" class="btn" id="min">
				<input type="button" value="*" class="btn" id="umnog">
				<input type="button" value="/" class="btn" id="del">
				<input type="button" value="Clear" id="clear" class="btn">
			</div>
		</div>
			<h2>Task 2</h2>
		<div class="uppercase">
			
			<input type="text" class="upper">
			<input type="button" class="btn-case" value="upperCase">
			<input type="button" class="upperClear" value="ClearAll">
			
		</div>

		<h2>Task 3</h2>
		<div class="calc2">
			<div class="fields">
				<input type="text" id="fth">
				<input type="text" id="sth">
				<input type="text" id="resul">
			</div>
			<div class="main-btn">
				<div class="rad"><input type="radio" class="btn" name="number" id="sum2"><label>+</label></div>
				<div class="rad"><input type="radio" class="btn" name="number" id="min2"><label>-</label></div>
				<div class="rad"><input type="radio" class="btn" name="number" id="umnog2"><label>*</label></div>
				<div class="rad"><input type="radio" class="btn" name="number" id="del2"><label>/</label></div>
				<div class="rad"><input type="radio" value="Clear" name="number" id="clear2" class="btn"><label>Clear</label></div>
			</div>
		</div>
		<h2>Task 4</h2>

		<div class="objects">
			<input type="button" class="objs" value="Click me">
		</div>

		<h2>Task 5</h2>
		<div class="objects">
			<input type="button" class="objsec" value="Click me">
		</div>

		<h2>Task 6</h2>
		<div class="number">
			<input type="button" class="nmb" value="Click me">
			<p id="return"></p>
		</div>

		<h2>Task 7</h2>
		<div class="sumTo">
			<input type="button" class="num" value="Click me(1)">
			<input type="button" class="num2" value="Click me(2)">
		</div>

		<h2>Task 8</h2>
		<div class="print">
			<input type="button" class="setInterval" value="Click me(1)">
			<input type="button" class="setTimeout" value="Click me(2)">
		</div>
	</div>

	<script src="scripts.js">
		
	</script>
</body>
</html>
